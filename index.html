<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
<link rel="stylesheet" href="style.css"  type="text/css">
<style>
    h4{
        color: white;
        text-align: center;
        padding: 20px;
        text-decoration: underline;
    }
    #result{
        border: 2px solid rgb(18, 18, 197);
        height: 50vh;
        color: white;
        font-weight: bolder;

    }
    #result>div:nth-child(odd){
        background-color: aqua;
    }
    #result>div:nth-child(even){
        background-color: blueviolet;
    }
</style>
<script>
    function prime(){
        const number=parseInt(document.forms.prime.primeno.value);
        const primeresult=document.getElementById("primeresult");
        var start=1,fact=0;
        while(start<=number)
        {
            if(number%start==0)
            {
                fact++;
            }
            start++;
        }
        if(fact==2)
        {
            primeresult.innerHTML=(number+" is a prime number");
        }
        else{
            primeresult.innerHTML=(number+" is not a prime number");
        }
        factorial()
    }
    function factorial(){
        const number=parseInt(document.forms.prime.primeno.value);
        const fr=document.getElementById("factorialresult");

        let facto=1;
        for(let i=1;i<=number;i++)
        {
            facto=facto*i;
        }
         fr.innerHTML=("Ans : " +facto);
    }
</script>
</head>
<body>
    <div class="container">
        <form id="prime">
            <div class="row">
                <div class="col-2 m-auto">
                    <label>Enter Your number</label>
                    <input type="text" name="primeno" id="primeno" class="form-control">
                </div>
                <div class="col-2 text-center m-auto">
                    <button class="btn btn-success btn-sm btn-block mt4" type="button" onclick="prime()">Prime Number</button>
                </div>
            </div>
        </form>
        <div class="row mt-5" id="result">
            <div class="col-6"><h4>Prime Number Result</h4><p id="primeresult"></p></div>
            <div class="col-6"><h4>Factorial Result</h4><p id="factorialresult"></p></div>
        </div>
    </div>
</body>
</html>
